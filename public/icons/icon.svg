<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shroudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="glowRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#shroudGradient)" stroke="#333" stroke-width="4"/>
  
  <!-- Shroud silhouette - simplified face representation -->
  <ellipse cx="256" cy="256" rx="100" ry="140" fill="none" stroke="#4a4a5a" stroke-width="2" opacity="0.6"/>
  
  <!-- Left amber glow (Faith lens) -->
  <path d="M256 80 A176 176 0 0 0 256 432" fill="url(#glowLeft)" opacity="0.5" filter="url(#softGlow)"/>
  
  <!-- Right cyan glow (Science lens) -->
  <path d="M256 80 A176 176 0 0 1 256 432" fill="url(#glowRight)" opacity="0.5" filter="url(#softGlow)"/>
  
  <!-- Central cross motif -->
  <line x1="256" y1="120" x2="256" y2="392" stroke="#e5e5e5" stroke-width="3" opacity="0.3"/>
  <line x1="160" y1="220" x2="352" y2="220" stroke="#e5e5e5" stroke-width="3" opacity="0.3"/>
  
  <!-- SC initials stylized -->
  <text x="180" y="340" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#f59e0b" opacity="0.9">S</text>
  <text x="272" y="340" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#22d3ee" opacity="0.9">C</text>
  
  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"/>
</svg>
