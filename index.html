    <!-- Service Worker Registration with Auto-Update Detection -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then((registration) => {
            console.log('[PWA] Service Worker registered');
            
            // Check for updates immediately on page load
            registration.update();
            
            // Periodic update check every 60 seconds (catches updates while app is open)
            setInterval(() => {
              registration.update();
              console.log('[PWA] Checking for updates...');
            }, 60 * 1000);
            
            // Also check for updates when page becomes visible again (user returns to tab)
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                registration.update();
              }
            });
            
            // Listen for new service worker installing
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('[PWA] New version downloading...');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New update available - notify user
                    console.log('[PWA] New version ready - prompting user');
                    window.dispatchEvent(new CustomEvent('swUpdated', { detail: registration }));
                  } else {
                    // First install - content cached for offline
                    console.log('[PWA] Content cached for offline use');
                  }
                }
              });
            });
            
            // If there's already a waiting worker, notify immediately
            if (registration.waiting) {
              window.dispatchEvent(new CustomEvent('swUpdated', { detail: registration }));
            }
            
          }).catch((registrationError) => {
            console.log('[PWA] Registration failed:', registrationError);
          });
        });

        // Handle controller change (when user clicks refresh in UpdateNotification)
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
